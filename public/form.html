<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to submit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col text-center">
            <h5>Add User</h5>
            <form action="/post" method="post">
                <label for="name">Name: </label>
                <input type="text" name="name">
                <label for="designation">Designation:</label>
                <input type="text" name = "designation">
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
          <div class="col text-center">
            <h5>Search User By ID</h5>
            <form action="/searchid" method="post">
                <label for="id">ID: </label>
                <input type="number" name="id">
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
          <div class="col text-center">
            <h5>Delete User By ID</h5>
            <form action="/deleteid" method="post">
                <label for="id">ID: </label>
                <input type="text" name="id">
                <br>
                <button class="btn btn-primary " type="submit">Submit</button>
            </form>
          </div>
          <div class="col text-center">
            <h5>Search User By Name</h5>
            <form action="/searchname" method="post">
                <label for="name">Name: </label>
                <input type="text" name="name">
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h5>Search User By Designation</h5>
            <form action="/searchd" method="post">
                <label for="name">Designation: </label>
                <input type="text" name="designation">
                <br>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
          <div class="col text-center">
            <h5>Display All</h5>
            <form action="/display" method="post">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>
</html>
